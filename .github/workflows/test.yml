name: test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip3.7 install pip --upgrade
          python -m pip3.7 install pytest
          python -m pip3.7 install -r requirements.txt
          python -m pip3.7 install .
      - name: Test with pytest
        run: |
          pytest .